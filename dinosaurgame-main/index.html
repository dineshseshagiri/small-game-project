<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <title>Dino Game</title>
    <link rel="stylesheet" href="dino.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div id="bush">
                <img src="block.jpeg" height="60px" width="40px">
            </div>
            <div id="dino">
                <img src="dino.gif" height="60px" width="40px">
            </div>
            <p class="score">Score: <span id="score_value"></span></p>
            <p class="high">High score: <span id="hi_value"></span></p>
            <div id="cloud1">
                <img src="cloud.jpeg" height="20px" width="60px" style="opacity:2;">
            </div>
            <div id="cloud2">
                <img src="cloud.jpeg" height="20px" width="60px" style="opacity:2;">
            </div>
        </div>
        
    
    </div>
    
</body>
<script src="dino.js"></script>

</html>
